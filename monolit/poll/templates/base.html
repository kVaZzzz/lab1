<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title%}Монолит{% endblock%}</title>
</head>
<body>
    <nav>
    <a href="{% url 'index' %}"><h3>Главная</h3></a>
    {% if user.is_authenticated %}
        <a href="{% url 'profile' user.id %}">Профиль</a>
        <a href="{% url 'logout' %}">Выйти</a>
    {% else %}
        <a href="{% url 'login' %}">Авторизация</a>
        <a href="{% url 'registration' %}">Регистрация</a>
    {% endif %}
    {% if user.is_superuser %}
        <a href="{% url 'create' %}">Создать опрос</a>
    {% endif %}
    </nav>
    <main>
    {% block content %}
    {% endblock %}
    </main>
</body>
</html>
